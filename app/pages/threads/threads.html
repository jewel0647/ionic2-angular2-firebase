<ion-header>
  <ion-navbar no-border-bottom>

    <ion-segment [(ngModel)]="segment" (ionChange)="filterThreads()">
      <ion-segment-button value="all">
        All
      </ion-segment-button>
      <ion-segment-button value="favorites">
        Favorites
      </ion-segment-button>
    </ion-segment>

    <ion-buttons end>
      <button (click)="createThread()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-searchbar primary [(ngModel)]="queryText" (ionInput)="filterThreads()" placeholder="Search">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let thread of threads" text-wrap>
      <ion-card>

        <ion-item>
          <ion-avatar item-left>
            <img src="http://1.gravatar.com/avatar/">
          </ion-avatar>
          <h2>{{thread.user}}</h2>
          <p>{{thread.dateCreated | date:'medium'}}</p>
        </ion-item>

        <!--<img src="img/advance-card-bttf.png">-->
        <div class="thread-card-title wordwrap">
          {{thread.title}}
        </div>
        <div class="thread-card-question wordwrap">
          {{thread.question}}
        </div>

        <ion-row>

          <ion-col>
            <button primary clear small (click)="viewComments(thread)">
        <ion-icon name="text"></ion-icon>
        <div>{{thread.comments}} Comments</div>
      </button>
          </ion-col>
          <ion-col>
            <button primary clear small>
        <ion-icon name="heart"></ion-icon>
        <div>Save</div>
      </button>
          </ion-col>
          <ion-col center text-center>
            <ion-note>
              {{thread.category}}
            </ion-note>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
